<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="TrabajoPracticoCalculadora3.css">
</head>

<body>
    <form id="formulario" action="TrabajoPracticoCalculadora3.html" method="get">
        <label>Numero 1: <br></label>
        <input type="number" id="num1">
        <label><br>Numero 2: <br></label>
        <input type="number" id="num2"><br>
        <button type="submit" id="sumar">+</button>
        <button type="submit" id="restar">-</button>
        <button type="submit" id="multiplicar">*</button>
        <button type="submit" id="dividir">/</button>
    </form>

    <script src="TrabajoPracticoCalculadora3.js"></script>
    
    <label id="resultado"></label>

</body>

</html>
